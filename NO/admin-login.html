<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FIT2FAT XPRESS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--s-4);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: var(--s-8);
            text-align: center;
        }
        .login-logo {
            margin-bottom: var(--s-6);
        }
        .form-group {
            margin-bottom: var(--s-4);
            text-align: left;
        }
        .form-label {
            display: block;
            margin-bottom: var(--s-2);
            color: var(--c-text-muted);
            font-size: 0.875rem;
        }
        .form-input {
            width: 100%;
            padding: var(--s-3);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            color: var(--c-white);
            font-family: inherit;
            transition: var(--transition);
        }
        .form-input:focus {
            outline: none;
            border-color: var(--c-primary);
            background: rgba(255, 255, 255, 0.1);
        }
        .error-message {
            color: #ff4444;
            font-size: 0.875rem;
            margin-bottom: var(--s-4);
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background Orbs -->
    <div class="orbs" aria-hidden="true">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="login-container">
        <div class="card glass login-card">
            <div class="login-logo">
                <a href="index.html" class="logo" style="justify-content: center;">
                    <img src="Logo.png" alt="Logo" class="logo-icon-img">
                    <div class="logo-text">
                        <span class="logo-main gradient-text">FIT2FAT</span>
                        <span class="logo-sub">XPRESS</span>
                    </div>
                </a>
            </div>

            <h2 style="margin-bottom: var(--s-6);">Admin Login</h2>

            <form id="loginForm">
                <div class="error-message" id="errorMessage"></div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="admin@fit2fat.com">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    <span>Sign In</span>
                    <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = loginForm.querySelector('button');
            const originalBtnText = btn.innerHTML;

            try {
                // Show loading state
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
                btn.disabled = true;
                errorMessage.style.display = 'none';

                // Attempt login
                await signInWithEmailAndPassword(auth, email, password);
                
                // Redirect on success
                window.location.href = 'admin-dashboard.html';
            } catch (error) {
                console.error("Login error:", error);
                errorMessage.textContent = "Invalid email or password. Please try again.";
                errorMessage.style.display = 'block';
                
                // Reset button
                btn.innerHTML = originalBtnText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
