<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FIT2FAT XPRESS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom Editor Script removed -->
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .dashboard-container {
            padding-top: 120px;
            padding-bottom: var(--s-8);
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--s-6);
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: var(--s-6);
        }
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
        .form-section {
            padding: var(--s-6);
        }
        .posts-list {
            max-height: 80vh;
            overflow-y: auto;
            padding-right: var(--s-2);
        }
        .post-item {
            background: var(--glass-medium);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            padding: var(--s-3);
            margin-bottom: var(--s-3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .post-item h4 {
            margin: 0;
            font-size: 1rem;
            color: var(--c-text);
        }
        .post-item span {
            font-size: 0.75rem;
            color: var(--c-text-muted);
        }
        .post-actions {
            display: flex;
            gap: var(--s-1);
        }
        .delete-btn, .edit-btn {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        .edit-btn {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        .delete-btn:hover {
            background: rgba(255, 68, 68, 0.4);
        }
        .edit-btn:hover {
            background: rgba(16, 185, 129, 0.4);
        }
        
        .form-group {
            margin-bottom: var(--s-4);
        }
        .form-label {
            display: block;
            margin-bottom: var(--s-2);
            color: var(--c-text);
            font-weight: 600;
            font-size: 0.9rem;
        }
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: var(--s-3);
            background: var(--glass-medium);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius);
            color: var(--c-text);
            font-family: inherit;
            font-size: 0.95rem;
            transition: var(--transition);
        }
        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--c-primary);
            background: var(--glass-light);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }
        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }
        .inline-fields {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--s-3);
        }
        @media (max-width: 640px) {
            .inline-fields {
                grid-template-columns: 1fr;
            }
        }
        .success-message {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            padding: var(--s-3);
            border-radius: var(--radius);
            margin-bottom: var(--s-4);
            display: none;
        }
        .error-message {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            padding: var(--s-3);
            border-radius: var(--radius);
            margin-bottom: var(--s-4);
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background Orbs -->
    <div class="orbs" aria-hidden="true">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Header -->
    <header class="header glass" id="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="Logo.png" alt="Logo" class="logo-icon-img">
                <div class="logo-text">
                    <span class="logo-main gradient-text">FIT2FAT</span>
                    <span class="logo-sub">XPRESS</span>
                </div>
            </a>
            <div class="header-actions">
                <span id="adminEmail" style="color: var(--c-text-muted); font-size: 0.875rem; margin-right: var(--s-3);"></span>
                <button id="logoutBtn" class="btn btn-outline">
                    <span>Logout</span>
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container dashboard-container">
        <div class="dashboard-header">
            <div>
                <h1>Admin Dashboard</h1>
                <div class="badge badge-pill">Content Management System</div>
            </div>
        </div>

        <div class="success-message" id="successMessage"></div>
        <div class="error-message" id="errorMessage"></div>

        <div class="dashboard-grid">
            <!-- Create Post Form -->
            <div class="card glass form-section">
                <h2 style="margin-bottom: var(--s-4); color: var(--c-primary);" id="formTitle">Create New Post</h2>
                
                <form id="createPostForm">
                    <div class="form-group">
                        <label class="form-label">Post Type</label>
                        <select id="postType" class="form-select" required>
                            <option value="blog">Blog Article</option>
                            <option value="vlog">Video Log (Vlog)</option>
                        </select>
                    </div>

                    <div class="inline-fields">
                        <div class="form-group">
                            <label class="form-label">Title</label>
                            <input type="text" id="postTitle" class="form-input" required placeholder="Enter post title...">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Author</label>
                            <input type="text" id="postAuthor" class="form-input" required placeholder="e.g. Shiney">
                        </div>
                    </div>

                    <div class="inline-fields">
                        <div class="form-group">
                            <label class="form-label">Category</label>
                            <input type="text" id="postCategory" class="form-input" placeholder="e.g. Yoga, Nutrition">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Featured Post</label>
                            <select id="postFeatured" class="form-select">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Thumbnail Image URL</label>
                        <input type="url" id="postImage" class="form-input" placeholder="https://example.com/image.jpg">
                    </div>

                    <div class="form-group" id="videoUrlGroup" style="display: none;">
                        <label class="form-label">YouTube Video ID</label>
                        <input type="text" id="postVideoId" class="form-input" placeholder="e.g. dQw4w9WgXcQ">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Excerpt (Short Description)</label>
                        <textarea id="postExcerpt" class="form-textarea" required placeholder="Brief summary for the card..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Full Content</label>
                        <!-- Custom Editor -->
                        <div class="custom-editor-container">
                            <div class="editor-toolbar">
                                <button type="button" data-cmd="bold" title="Bold"><i class="fas fa-bold"></i></button>
                                <button type="button" data-cmd="italic" title="Italic"><i class="fas fa-italic"></i></button>
                                <button type="button" data-cmd="underline" title="Underline"><i class="fas fa-underline"></i></button>
                                <div class="separator"></div>
                                <button type="button" data-cmd="formatBlock" data-val="H2" title="Heading 2">H2</button>
                                <button type="button" data-cmd="formatBlock" data-val="H3" title="Heading 3">H3</button>
                                <div class="separator"></div>
                                <button type="button" data-cmd="insertUnorderedList" title="Bullet List"><i class="fas fa-list-ul"></i></button>
                                <button type="button" data-cmd="insertOrderedList" title="Numbered List"><i class="fas fa-list-ol"></i></button>
                                <div class="separator"></div>
                                <button type="button" data-cmd="createLink" title="Link"><i class="fas fa-link"></i></button>
                                <button type="button" data-cmd="insertImage" title="Image"><i class="fas fa-image"></i></button>
                                <button type="button" data-cmd="removeFormat" title="Clear Formatting"><i class="fas fa-eraser"></i></button>
                            </div>
                            <div id="editorContent" class="editor-content" contenteditable="true" placeholder="Start writing... Type '/' for commands"></div>
                            <textarea id="postContent" style="display:none;"></textarea> <!-- Hidden textarea for form submission compatibility -->
                            
                            <!-- Slash Menu -->
                            <div id="slashMenu" class="slash-menu">
                                <div class="slash-item" data-cmd="formatBlock" data-val="H2">
                                    <i class="fas fa-heading"></i> Heading 2
                                </div>
                                <div class="slash-item" data-cmd="formatBlock" data-val="H3">
                                    <i class="fas fa-heading" style="font-size: 0.8em;"></i> Heading 3
                                </div>
                                <div class="slash-item" data-cmd="insertUnorderedList">
                                    <i class="fas fa-list-ul"></i> Bullet List
                                </div>
                                <div class="slash-item" data-cmd="insertOrderedList">
                                    <i class="fas fa-list-ol"></i> Numbered List
                                </div>
                                <div class="slash-item" data-cmd="formatBlock" data-val="blockquote">
                                    <i class="fas fa-quote-right"></i> Quote
                                </div>
                            </div>
                        </div>
                    </div>

                    <style>
                        /* Custom Editor Styles */
                        .custom-editor-container {
                            border: 1px solid rgba(255, 255, 255, 0.2);
                            border-radius: var(--radius);
                            background: var(--glass-medium);
                            overflow: hidden;
                            position: relative;
                            transition: var(--transition);
                        }
                        .custom-editor-container:focus-within {
                            border-color: var(--c-primary);
                            background: var(--glass-light);
                            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
                        }
                        .editor-toolbar {
                            display: flex;
                            align-items: center;
                            gap: 5px;
                            padding: 10px;
                            background: rgba(0, 0, 0, 0.2);
                            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                            flex-wrap: wrap;
                        }
                        .editor-toolbar button {
                            background: transparent;
                            border: none;
                            color: var(--c-text-muted);
                            width: 32px;
                            height: 32px;
                            border-radius: 4px;
                            cursor: pointer;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            transition: all 0.2s;
                        }
                        .editor-toolbar button:hover {
                            background: rgba(255, 255, 255, 0.1);
                            color: var(--c-text);
                        }
                        .editor-toolbar .separator {
                            width: 1px;
                            height: 20px;
                            background: rgba(255, 255, 255, 0.1);
                            margin: 0 5px;
                        }
                        .editor-content {
                            min-height: 300px;
                            padding: 20px;
                            color: var(--c-text);
                            font-family: 'Inter', sans-serif;
                            line-height: 1.6;
                            outline: none;
                            overflow-y: auto;
                        }
                        .editor-content:empty:before {
                            content: attr(placeholder);
                            color: var(--c-text-muted);
                            opacity: 0.5;
                        }
                        /* Slash Menu */
                        .slash-menu {
                            position: absolute;
                            background: #1a1a2e;
                            border: 1px solid rgba(255, 255, 255, 0.1);
                            border-radius: 8px;
                            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
                            width: 200px;
                            display: none;
                            z-index: 100;
                            overflow: hidden;
                            padding: 5px;
                        }
                        .slash-item {
                            padding: 8px 12px;
                            cursor: pointer;
                            display: flex;
                            align-items: center;
                            gap: 10px;
                            color: var(--c-text);
                            border-radius: 4px;
                            font-size: 0.9rem;
                        }
                        .slash-item:hover {
                            background: var(--c-primary);
                            color: white;
                        }
                        .slash-item i {
                            width: 20px;
                            text-align: center;
                            opacity: 0.7;
                        }
                    </style>

                    <button type="submit" id="submitButton" class="btn btn-primary" style="width: 100%;">
                        <span id="submitButtonText">Publish Post</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>

            <!-- Manage Posts -->
            <div class="card glass form-section">
                <h2 style="margin-bottom: var(--s-4);">Recent Posts</h2>
                <div id="postsList" class="posts-list">
                    <div style="text-align: center; color: var(--c-text-muted); padding: var(--s-4);">
                        <i class="fas fa-spinner fa-spin"></i> Loading posts...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, serverTimestamp, updateDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // Custom Editor Logic
        const editorContent = document.getElementById('editorContent');
        const editorToolbar = document.querySelector('.editor-toolbar');
        const slashMenu = document.getElementById('slashMenu');

        // Toolbar Actions
        editorToolbar.addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (!btn) return;
            
            const cmd = btn.dataset.cmd;
            const val = btn.dataset.val || null;
            
            if (cmd === 'createLink') {
                const url = prompt('Enter link URL:', 'https://');
                if (url) document.execCommand(cmd, false, url);
            } else if (cmd === 'insertImage') {
                const url = prompt('Enter image URL:', 'https://');
                if (url) document.execCommand(cmd, false, url);
            } else {
                document.execCommand(cmd, false, val);
            }
            editorContent.focus();
        });

        // Slash Menu Logic
        editorContent.addEventListener('keyup', (e) => {
            if (e.key === '/') {
                const selection = window.getSelection();
                const range = selection.getRangeAt(0);
                const rect = range.getBoundingClientRect();
                
                slashMenu.style.display = 'block';
                slashMenu.style.top = (rect.bottom + window.scrollY + 5) + 'px';
                slashMenu.style.left = (rect.left + window.scrollX) + 'px';
            } else {
                slashMenu.style.display = 'none';
            }
        });

        // Slash Menu Actions
        slashMenu.addEventListener('click', (e) => {
            const item = e.target.closest('.slash-item');
            if (!item) return;

            const cmd = item.dataset.cmd;
            const val = item.dataset.val;

            // Remove the slash
            document.execCommand('delete', false, null);
            
            document.execCommand(cmd, false, val);
            slashMenu.style.display = 'none';
            editorContent.focus();
        });

        // Hide slash menu on click elsewhere
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.slash-menu') && e.target !== editorContent) {
                slashMenu.style.display = 'none';
            }
        });

        let editingPostId = null;

        // Helper to add fix button
        function addFixButton(user) {
            if (document.getElementById('fixPermissionsBtn')) return;
            
            const header = document.querySelector('.dashboard-header > div');
            const btn = document.createElement('button');
            btn.id = 'fixPermissionsBtn';
            btn.className = 'btn btn-primary';
            btn.style.marginTop = '10px';
            btn.style.backgroundColor = '#f59e0b'; // Warning color
            btn.innerHTML = '<i class="fas fa-shield-alt"></i> Fix Admin Permissions';
            btn.onclick = async () => {
                try {
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Fixing...';
                    btn.disabled = true;
                    const userRef = doc(db, "users", user.uid);
                    await setDoc(userRef, {
                        email: user.email,
                        role: 'admin',
                        createdAt: serverTimestamp()
                    }, { merge: true });
                    showMessage('Permissions fixed! Reloading...');
                    setTimeout(() => location.reload(), 1500);
                } catch (err) {
                    console.error(err);
                    showMessage('Error fixing permissions: ' + err.message, true);
                    btn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Failed';
                    btn.disabled = false;
                }
            };
            header.appendChild(btn);
        }

        // Auth Protection
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'admin-login.html';
            } else {
                document.getElementById('adminEmail').textContent = user.email;

                // Check Admin Role with Real-time Listener
                onSnapshot(doc(db, "users", user.uid), (docSnap) => {
                    if (docSnap.exists()) {
                        const userData = docSnap.data();
                        if (userData.role !== 'admin') {
                            showMessage('Warning: You do not have admin privileges. Publishing will fail.', true);
                            console.warn("User role is not admin:", userData.role);
                            addFixButton(user);
                        } else {
                            // If they are admin, remove the button if it exists
                            const btn = document.getElementById('fixPermissionsBtn');
                            if (btn) btn.remove();
                            // Also hide any warning messages
                            const errorMsg = document.getElementById('errorMessage');
                            if (errorMsg.style.display === 'block' && errorMsg.textContent.includes('admin privileges')) {
                                errorMsg.style.display = 'none';
                            }
                        }
                    } else {
                        showMessage('Warning: User profile not found in database. Publishing will fail.', true);
                        console.warn("User document does not exist in 'users' collection.");
                        addFixButton(user);
                    }
                }, (error) => {
                    console.error("Error checking admin role:", error);
                    // If permission denied, it means they definitely aren't admin (or rules are broken)
                    // But we can't fix it if we can't write either.
                    // However, the 'Fix' button attempts to WRITE.
                    // If we can't READ, we might still be able to WRITE if the rule allows it.
                    // Our rule: allow create: if isSignedIn() && isOwner(userId)...
                    // So we should show the button even on read error!
                    showMessage('Error checking permissions. You may need to fix your account.', true);
                    addFixButton(user);
                });
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = 'admin-login.html');
        });

        // Toggle Video Input
        const postType = document.getElementById('postType');
        const videoUrlGroup = document.getElementById('videoUrlGroup');
        postType.addEventListener('change', (e) => {
            videoUrlGroup.style.display = e.target.value === 'vlog' ? 'block' : 'none';
        });

        // Show Message
        function showMessage(message, isError = false) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            if (isError) {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
                setTimeout(() => errorMsg.style.display = 'none', 5000);
            } else {
                successMsg.textContent = message;
                successMsg.style.display = 'block';
                errorMsg.style.display = 'none';
                setTimeout(() => successMsg.style.display = 'none', 5000);
            }
        }

        // Create/Update Post
        const createPostForm = document.getElementById('createPostForm');
        createPostForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!auth.currentUser) {
                showMessage('Error: You appear to be logged out. Please refresh the page.', true);
                return;
            }

            const btn = document.getElementById('submitButton');
            const originalText = btn.innerHTML;
            
            const title = document.getElementById('postTitle').value;
            if (title.length < 5) {
                showMessage('Error: Title must be at least 5 characters long.', true);
                return;
            }
            
            try {
                btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${editingPostId ? 'Updating...' : 'Publishing...'}`;
                btn.disabled = true;

                const type = document.getElementById('postType').value;
                const postData = {
                    type: type,
                    title: document.getElementById('postTitle').value,
                    author: document.getElementById('postAuthor').value,
                    image: document.getElementById('postImage').value || 'https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?w=800',
                    excerpt: document.getElementById('postExcerpt').value,
                    content: document.getElementById('editorContent').innerHTML,
                    category: document.getElementById('postCategory').value || 'General',
                    featured: document.getElementById('postFeatured').value === 'true',
                    updatedAt: serverTimestamp()
                };

                if (type === 'vlog') {
                    postData.videoId = document.getElementById('postVideoId').value || '';
                }

                if (editingPostId) {
                    await updateDoc(doc(db, "posts", editingPostId), postData);
                    showMessage('Post updated successfully!');
                    editingPostId = null;
                    document.getElementById('formTitle').textContent = 'Create New Post';
                    document.getElementById('submitButtonText').textContent = 'Publish Post';
                } else {
                    postData.createdAt = serverTimestamp();
                    postData.date = new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                    await addDoc(collection(db, "posts"), postData);
                    showMessage('Post published successfully!');
                }
                
                createPostForm.reset();
                document.getElementById('editorContent').innerHTML = '';
                videoUrlGroup.style.display = 'none';
            } catch (error) {
                console.error("Error saving post:", error);
                // Log detailed error info if available
                if (error.code) console.error("Error Code:", error.code);
                if (error.message) console.error("Error Message:", error.message);
                
                showMessage('Error: ' + error.message, true);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Load Posts
        const postsList = document.getElementById('postsList');
        const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
        
        onSnapshot(q, (snapshot) => {
            postsList.innerHTML = '';
            if (snapshot.empty) {
                postsList.innerHTML = '<div style="text-align: center; color: var(--c-text-muted);">No posts found.</div>';
                return;
            }

            snapshot.forEach((docSnap) => {
                const post = docSnap.data();
                const div = document.createElement('div');
                div.className = 'post-item';
                div.innerHTML = `
                    <div>
                        <h4>${post.title || 'Untitled'}</h4>
                        <span>${(post.type || 'blog').toUpperCase()} â€¢ ${post.date || 'No date'}</span>
                        ${post.featured ? '<span style="color: #10b981; font-size: 0.75rem;"><i class="fas fa-star"></i> Featured</span>' : ''}
                    </div>
                    <div class="post-actions">
                        <button class="edit-btn" onclick="editPost('${docSnap.id}')" title="Edit Post">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="delete-btn" onclick="deletePost('${docSnap.id}')" title="Delete Post">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                postsList.appendChild(div);
            });
        }, (error) => {
            console.error("Error loading posts:", error);
            postsList.innerHTML = '<div style="text-align: center; color: #ff4444;">Error loading posts</div>';
        });

        // Edit Post
        window.editPost = async (postId) => {
            try {
                const docRef = doc(db, "posts", postId);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const post = docSnap.data();
                    editingPostId = postId;
                    
                    document.getElementById('formTitle').textContent = 'Edit Post';
                    document.getElementById('submitButtonText').textContent = 'Update Post';
                    
                    document.getElementById('postType').value = post.type || 'blog';
                    document.getElementById('postTitle').value = post.title || '';
                    document.getElementById('postAuthor').value = post.author || '';
                    document.getElementById('postImage').value = post.image || '';
                    document.getElementById('postExcerpt').value = post.excerpt || '';
                    document.getElementById('editorContent').innerHTML = post.content || '';
                    document.getElementById('postCategory').value = post.category || '';
                    document.getElementById('postFeatured').value = post.featured ? 'true' : 'false';
                    
                    if (post.type === 'vlog') {
                        videoUrlGroup.style.display = 'block';
                        document.getElementById('postVideoId').value = post.videoId || '';
                    }
                    
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            } catch (error) {
                console.error("Error loading post:", error);
                showMessage('Error loading post: ' + error.message, true);
            }
        };

        // Delete Post
        window.deletePost = async (id) => {
            if (!auth.currentUser) {
                showMessage('Error: You must be logged in to delete posts.', true);
                return;
            }

            if (confirm('Are you sure you want to delete this post?')) {
                try {
                    await deleteDoc(doc(db, "posts", id));
                    showMessage('Post deleted successfully!');
                } catch (error) {
                    console.error("Error deleting post:", error);
                    showMessage('Error deleting post: ' + error.message, true);
                }
            }
        };
    </script>
</body>
</html>
