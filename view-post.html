<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Post... - FIT2FAT XPRESS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Orbs -->
    <div class="orbs" aria-hidden="true">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Header -->
    <header class="header glass" id="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="Logo.png" alt="Logo" class="logo-icon-img">
                <div class="logo-text">
                    <span class="logo-main gradient-text">FIT2FAT</span>
                    <span class="logo-sub">XPRESS</span>
                </div>
            </a>

            <nav class="nav" id="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#about" class="nav-link">About</a>
                <a href="index.html#programs" class="nav-link">Programs</a>
                <a href="blog.html" class="nav-link active">Blog</a>
                <a href="index.html#features" class="nav-link">Features</a>
                <a href="index.html#pricing" class="nav-link">Pricing</a>
                <a href="index.html#contact" class="nav-link">Contact</a>
            </nav>

            <div class="header-actions">
                <button class="btn-icon" id="themeToggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn btn-primary">
                    <span>Start Free Trial</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button class="btn-mobile" id="mobileToggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <article class="blog-post-full" id="postContainer" style="display: none;">
            <header class="post-header">
                <div class="container">
                    <div class="badge" id="postBadge">Category</div>
                    <h1 id="postTitle">Post Title</h1>
                    <div class="blog-meta">
                        <span><i class="far fa-calendar"></i> <span id="postDate">Date</span></span>
                        <span id="postMeta2"><i class="far fa-clock"></i> Time</span>
                        <span><i class="far fa-user"></i> By <span id="postAuthor">Author</span></span>
                    </div>
                </div>
            </header>

            <!-- Image Hero (for Blogs) -->
            <div class="post-image-hero" id="postImageHero">
                <img id="postImage" src="" alt="Post Image" loading="lazy">
            </div>

            <div class="container post-content glass" id="contentWrapper">
                <!-- Video Container (for Vlogs) -->
                <div class="video-container mt-0" id="videoContainer" style="display: none;">
                    <iframe id="videoFrame" width="560" height="315" src="" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>

                <div id="postBody">
                    <!-- Content goes here -->
                </div>

                <div class="section-actions">
                    <a href="blog.html" class="btn btn-outline">
                        <i class="fas fa-arrow-left"></i>
                        <span>Back to Blog</span>
                    </a>
                </div>
            </div>
        </article>

        <!-- Loading State -->
        <div id="loadingState" style="min-height: 60vh; display: flex; align-items: center; justify-content: center; flex-direction: column; color: var(--c-white);">
            <i class="fas fa-spinner fa-spin fa-3x" style="margin-bottom: var(--s-4); color: var(--c-primary);"></i>
            <p>Loading content...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" style="min-height: 60vh; display: none; align-items: center; justify-content: center; flex-direction: column; text-align: center; padding: var(--s-4);">
            <i class="fas fa-exclamation-circle fa-3x" style="margin-bottom: var(--s-4); color: #ff4444;"></i>
            <h2 style="color: var(--c-white); margin-bottom: var(--s-2);">Post Not Found</h2>
            <p style="color: var(--c-text-muted); margin-bottom: var(--s-4);">The post you are looking for does not exist or has been removed.</p>
            <a href="blog.html" class="btn btn-primary">Back to Blog</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer glass">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 FIT2FAT XPRESS. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script type="module">
        import { db } from './firebase-config.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');

        const postContainer = document.getElementById('postContainer');
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');

        async function loadPost() {
            if (!postId) {
                showError();
                return;
            }

            try {
                const docRef = doc(db, "posts", postId);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const post = docSnap.data();
                    renderPost(post);
                } else {
                    showError();
                }
            } catch (error) {
                console.error("Error getting document:", error);
                showError();
            }
        }

        function renderPost(post) {
            document.title = `${post.title} - FIT2FAT XPRESS`;
            
            // Header Info
            document.getElementById('postBadge').textContent = post.type === 'vlog' ? 'Vlog' : 'Blog';
            if (post.type === 'vlog') document.getElementById('postBadge').classList.add('badge-accent');
            
            document.getElementById('postTitle').textContent = post.title;
            document.getElementById('postDate').textContent = post.date;
            document.getElementById('postAuthor').textContent = post.author;

            // Meta 2 (Time/Duration)
            const meta2 = document.getElementById('postMeta2');
            if (post.type === 'vlog') {
                meta2.innerHTML = `<i class="fas fa-video"></i> ${post.duration || '10:00'}`;
            } else {
                meta2.innerHTML = `<i class="far fa-clock"></i> ${post.readTime || '5 min read'}`;
            }

            // Hero Image vs Video
            if (post.type === 'vlog') {
                document.getElementById('postImageHero').style.display = 'none';
                document.getElementById('videoContainer').style.display = 'block';
                document.getElementById('contentWrapper').style.marginTop = '0';
                
                // Simple YouTube ID parser/embedder
                const videoId = post.videoId || ''; 
                document.getElementById('videoFrame').src = `https://www.youtube.com/embed/${videoId}`;
            } else {
                document.getElementById('postImage').src = post.image;
            }

            // Body Content
            document.getElementById('postBody').innerHTML = post.content;

            // Show Content
            loadingState.style.display = 'none';
            postContainer.style.display = 'block';
        }

        function showError() {
            loadingState.style.display = 'none';
            errorState.style.display = 'flex';
        }

        loadPost();
    </script>
</body>
</html>
