<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - FIT2FAT XPRESS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Orbs -->
    <div class="orbs" aria-hidden="true">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="login-container">
        <div class="card glass login-card">
            <div class="login-logo">
                <a href="index.html" class="logo">
                    <img src="Logo.png" alt="Logo" class="logo-icon-img">
                    <div class="logo-text">
                        <span class="logo-main gradient-text">FIT2FAT</span>
                        <span class="logo-sub">XPRESS</span>
                    </div>
                </a>
            </div>

            <h2>Admin Login</h2>

            <form id="loginForm" class="login-form">
                <div class="error-message" id="errorMessage"></div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="admin@fit2fat.com">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="••••••••">
                </div>

                <button type="submit" class="btn btn-primary">
                    <span>Sign In</span>
                    <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
        </div>
    </div>

    <script type="module">
        import { auth } from './firebase-config.js';
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = loginForm.querySelector('button');
            const originalBtnText = btn.innerHTML;

            try {
                // Show loading state
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
                btn.disabled = true;
                errorMessage.style.display = 'none';

                // Attempt login
                await signInWithEmailAndPassword(auth, email, password);
                
                // Redirect on success
                window.location.href = 'admin-dashboard.html';
            } catch (error) {
                console.error("Login error:", error);
                errorMessage.textContent = "Invalid email or password. Please try again.";
                errorMessage.style.display = 'block';
                
                // Reset button
                btn.innerHTML = originalBtnText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
