name: Build and Deploy Website

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allow manual triggers

permissions:
  contents: write

env:
  NODE_VERSION: "18.x"
  # If you have a build step (e.g., Vite, React), this is your output directory.
  # For a pure static site with no build step, change this to '.'
  BUILD_DIR: "."

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: ${{ env.BUILD_DIR }}
          if-no-files-found: error

  sitemap:
    name: Generate Sitemap
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Generate Sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://www.fit2fatxpress.com

      - name: Commit and Push Sitemap
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci: Auto-generate sitemap.xml"
          file_pattern: "sitemap.xml"

  deploy:
    name: Deploy to Firebase & GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Deploy only on pushes to main
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: website-build
          path: ${{ env.BUILD_DIR }}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ env.BUILD_DIR }}
          branch: gh-pages
          clean: true

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: newfat2fitauth

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment Complete!"
          echo "üåê Live Site: https://www.fat2fitxpress.com"
          echo "üìä GitHub Pages: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          echo "üî• Firebase: https://newfat2fitauth.web.app"

  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            https://www.fat2fitxpress.com
            https://www.fat2fitxpress.com/blog.html
            https://www.fat2fitxpress.com/user-dashboard.html
          uploadArtifacts: true
          temporaryPublicStorage: true
