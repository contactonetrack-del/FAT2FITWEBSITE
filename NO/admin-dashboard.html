<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FIT2FAT XPRESS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-container {
            padding-top: 120px;
            padding-bottom: var(--s-8);
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--s-6);
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: var(--s-6);
        }
        @media (max-width: 1024px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
        .form-section {
            padding: var(--s-6);
        }
        .posts-list {
            max-height: 80vh;
            overflow-y: auto;
            padding-right: var(--s-2);
        }
        .post-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            padding: var(--s-3);
            margin-bottom: var(--s-3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .post-item h4 {
            margin: 0;
            font-size: 1rem;
            color: var(--c-white);
        }
        .post-item span {
            font-size: 0.75rem;
            color: var(--c-text-muted);
        }
        .delete-btn {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        .delete-btn:hover {
            background: rgba(255, 68, 68, 0.4);
        }
        
        /* Form Styles */
        .form-group {
            margin-bottom: var(--s-4);
        }
        .form-label {
            display: block;
            margin-bottom: var(--s-2);
            color: var(--c-text-muted);
        }
        .form-input, .form-textarea, .form-select {
            width: 100%;
            padding: var(--s-3);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            color: var(--c-white);
            font-family: inherit;
        }
        .form-textarea {
            min-height: 200px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <!-- Background Orbs -->
    <div class="orbs" aria-hidden="true">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Header -->
    <header class="header glass" id="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="Logo.png" alt="Logo" class="logo-icon-img">
                <div class="logo-text">
                    <span class="logo-main gradient-text">FIT2FAT</span>
                    <span class="logo-sub">XPRESS</span>
                </div>
            </a>
            <div class="header-actions">
                <span id="adminEmail" style="color: var(--c-text-muted); font-size: 0.875rem; margin-right: var(--s-3);"></span>
                <button id="logoutBtn" class="btn btn-outline">
                    <span>Logout</span>
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container dashboard-container">
        <div class="dashboard-header">
            <h1>Admin Dashboard</h1>
            <div class="badge">Content Management System</div>
        </div>

        <div class="dashboard-grid">
            <!-- Create Post Form -->
            <div class="card glass form-section">
                <h2 style="margin-bottom: var(--s-4); color: var(--c-primary);">Create New Post</h2>
                <form id="createPostForm">
                    <div class="form-group">
                        <label class="form-label">Post Type</label>
                        <select id="postType" class="form-select">
                            <option value="blog">Blog Article</option>
                            <option value="vlog">Video Log (Vlog)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Title</label>
                        <input type="text" id="postTitle" class="form-input" required placeholder="Enter post title...">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Author</label>
                        <input type="text" id="postAuthor" class="form-input" required placeholder="e.g. Dr. Sarah Fit">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Image URL (Thumbnail)</label>
                        <input type="url" id="postImage" class="form-input" required placeholder="https://...">
                    </div>

                    <div class="form-group" id="videoUrlGroup" style="display: none;">
                        <label class="form-label">YouTube Video ID</label>
                        <input type="text" id="postVideoId" class="form-input" placeholder="e.g. dQw4w9WgXcQ">
                        <small style="color: var(--c-text-muted);">Enter only the ID, not the full URL.</small>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Description (Excerpt)</label>
                        <textarea id="postExcerpt" class="form-input" style="min-height: 80px;" required placeholder="Short summary for the card..."></textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Full Content (HTML Supported)</label>
                        <textarea id="postContent" class="form-textarea" required placeholder="<p>Write your content here...</p>"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <span>Publish Post</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>

            <!-- Manage Posts -->
            <div class="card glass form-section">
                <h2 style="margin-bottom: var(--s-4);">Recent Posts</h2>
                <div id="postsList" class="posts-list">
                    <div style="text-align: center; color: var(--c-text-muted); padding: var(--s-4);">
                        <i class="fas fa-spinner fa-spin"></i> Loading posts...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { auth, db } from './firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        // 1. Auth Protection
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'admin-login.html';
            } else {
                document.getElementById('adminEmail').textContent = user.email;
            }
        });

        // 2. Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            signOut(auth).then(() => window.location.href = 'admin-login.html');
        });

        // 3. Toggle Video Input
        const postType = document.getElementById('postType');
        const videoUrlGroup = document.getElementById('videoUrlGroup');
        postType.addEventListener('change', (e) => {
            videoUrlGroup.style.display = e.target.value === 'vlog' ? 'block' : 'none';
        });

        // 4. Create Post
        const createPostForm = document.getElementById('createPostForm');
        createPostForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = createPostForm.querySelector('button');
            const originalText = btn.innerHTML;
            
            try {
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publishing...';
                btn.disabled = true;

                const type = document.getElementById('postType').value;
                const postData = {
                    type: type,
                    title: document.getElementById('postTitle').value,
                    author: document.getElementById('postAuthor').value,
                    image: document.getElementById('postImage').value,
                    excerpt: document.getElementById('postExcerpt').value,
                    content: document.getElementById('postContent').value,
                    createdAt: serverTimestamp(),
                    date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })
                };

                if (type === 'vlog') {
                    postData.videoId = document.getElementById('postVideoId').value;
                    postData.duration = "10:00"; // Placeholder or add input for duration
                } else {
                    postData.readTime = "5 min read"; // Placeholder or calc based on word count
                }

                await addDoc(collection(db, "posts"), postData);
                
                alert('Post published successfully!');
                createPostForm.reset();
                videoUrlGroup.style.display = 'none';
            } catch (error) {
                console.error("Error adding document: ", error);
                alert('Error publishing post: ' + error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // 5. Real-time Posts List
        const postsList = document.getElementById('postsList');
        const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
        
        onSnapshot(q, (snapshot) => {
            postsList.innerHTML = '';
            if (snapshot.empty) {
                postsList.innerHTML = '<div style="text-align: center; color: var(--c-text-muted);">No posts found.</div>';
                return;
            }

            snapshot.forEach((doc) => {
                const post = doc.data();
                const div = document.createElement('div');
                div.className = 'post-item';
                div.innerHTML = `
                    <div>
                        <h4>${post.title}</h4>
                        <span>${post.type.toUpperCase()} â€¢ ${post.date}</span>
                    </div>
                    <button class="delete-btn" onclick="deletePost('${doc.id}')" title="Delete Post">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                postsList.appendChild(div);
            });
        });

        // Expose delete function to window
        window.deletePost = async (id) => {
            if (confirm('Are you sure you want to delete this post?')) {
                try {
                    await deleteDoc(doc(db, "posts", id));
                } catch (error) {
                    console.error("Error removing document: ", error);
                    alert('Error deleting post.');
                }
            }
        };
    </script>
</body>
</html>
