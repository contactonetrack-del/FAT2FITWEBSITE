<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - FIT2FAT XPRESS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .blog-post-full {
            padding-top: 120px;
            padding-bottom: var(--s-8);
        }
        .post-header {
            text-align: center;
            margin-bottom: var(--s-6);
        }
        .post-header h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: var(--s-3);
            color: var(--c-white);
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.2;
        }
        .post-header .badge {
            margin-bottom: var(--s-3);
            display: inline-flex;
        }
        .blog-meta {
            justify-content: center;
            display: flex;
            gap: var(--s-4);
            color: var(--c-text-muted);
            font-size: 0.9rem;
        }
        .blog-meta span {
            display: flex;
            align-items: center;
            gap: var(--s-1);
        }
        .post-image-hero {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto var(--s-6);
            border-radius: var(--radius);
            overflow: hidden;
            height: 500px;
            box-shadow: var(--shadow-lg);
        }
        .post-image-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .post-content {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--s-6);
            font-size: 1.125rem;
            line-height: 1.8;
            color: var(--c-text);
        }
        .post-content h1,
        .post-content h2,
        .post-content h3 {
            margin-top: var(--s-6);
            margin-bottom: var(--s-3);
            color: var(--c-white); /* Or var(--c-primary) depending on theme */
        }
        .post-content p {
            margin-bottom: var(--s-4);
        }
        .post-content ul,
        .post-content ol {
            margin-bottom: var(--s-4);
            padding-left: var(--s-5);
        }
        .post-content li {
            margin-bottom: var(--s-2);
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin-bottom: var(--s-6);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            text-align: center;
            padding: var(--s-8);
            color: var(--c-text-muted);
            padding-top: 150px;
        }
        .section-actions {
            margin-top: var(--s-6);
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: var(--s-6);
        }
        
        @media (max-width: 768px) {
            .post-image-hero {
                height: 300px;
                border-radius: 0;
            }
            .post-content {
                padding: var(--s-4);
                border-radius: 0;
            }
            .blog-meta {
                flex-direction: column;
                gap: var(--s-2);
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <!-- Background Orbs -->
    <div class="orbs" aria-hidden="true">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Header -->
    <header class="header glass" id="header">
        <div class="container">
            <a href="index.html" class="logo">
                <img src="Logo.png" alt="Logo" class="logo-icon-img">
                <div class="logo-text">
                    <span class="logo-main gradient-text">FIT2FAT</span>
                    <span class="logo-sub">XPRESS</span>
                </div>
            </a>
            <nav class="nav" id="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="index.html#about" class="nav-link">About</a>
                <a href="index.html#programs" class="nav-link">Programs</a>
                <a href="blog.html" class="nav-link">Blog</a>
                <a href="index.html#features" class="nav-link">Features</a>
                <a href="index.html#pricing" class="nav-link">Pricing</a>
                <a href="index.html#contact" class="nav-link">Contact</a>
            </nav>
            <div class="header-actions">
                <button class="btn-icon" id="themeToggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn btn-primary">
                    <span>Start Free Trial</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button class="btn-mobile" id="mobileToggle" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div id="postContent" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading post...
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer glass">
        <div class="container">
            <div class="footer-grid">
                <div class="footer-brand">
                    <div class="logo">
                        <img src="Logo.png" alt="Logo" class="logo-icon-img">
                        <div class="logo-text">
                            <span class="logo-main gradient-text">FIT2FAT</span>
                            <span class="logo-sub">XPRESS</span>
                        </div>
                    </div>
                    <p>Transform your fitness journey with our premium platform.</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 FIT2FAT XPRESS. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script type="module">
        import { db } from './firebase-config.js';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const urlParams = new URLSearchParams(window.location.search);
        const postId = urlParams.get('id');
        const postContent = document.getElementById('postContent');

        if (!postId) {
            postContent.innerHTML = '<p style="color: #ff4444;">Post not found</p>';
        } else {
            async function loadPost() {
                try {
                    const docRef = doc(db, "posts", postId);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const post = docSnap.data();
                        const isVlog = post.type === 'vlog';

                        document.title = `${post.title} - FIT2FAT XPRESS`;

                        let videoEmbed = '';
                        if (isVlog && post.videoId) {
                            videoEmbed = `
                                <div class="video-container">
                                    <iframe 
                                        src="https://www.youtube.com/embed/${post.videoId}" 
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                        allowfullscreen>
                                    </iframe>
                                </div>
                            `;
                        }

                        postContent.innerHTML = `
                            <article class="blog-post-full">
                                <header class="post-header">
                                    <div class="container">
                                        <div class="badge">${post.category || 'General'}</div>
                                        <h1>${post.title}</h1>
                                        <div class="blog-meta">
                                            <span><i class="far fa-user"></i> ${post.author}</span>
                                            <span><i class="far fa-calendar"></i> ${post.date}</span>
                                            ${isVlog ? '' : `<span><i class="far fa-clock"></i> ${post.readTime || '5 min read'}</span>`}
                                        </div>
                                    </div>
                                </header>

                                ${post.image && !isVlog ? `
                                    <div class="post-image-hero">
                                        <img src="${post.image}" alt="${post.title}">
                                    </div>
                                ` : ''}
                                
                                ${videoEmbed}

                                <div class="container post-content glass">
                                    ${post.excerpt ? `<p class="lead" style="font-size: 1.25rem; margin-bottom: var(--s-6); color: var(--c-text-light);">${post.excerpt}</p>` : ''}
                                    
                                    ${post.content}

                                    <div class="section-actions">
                                        <a href="blog.html" class="btn btn-outline">
                                            <i class="fas fa-arrow-left"></i>
                                            <span>Back to Blog</span>
                                        </a>
                                    </div>
                                </div>
                            </article>
                        `;
                    } else {
                        postContent.innerHTML = '<p style="color: #ff4444;">Post not found</p>';
                    }
                } catch (error) {
                    console.error("Error loading post:", error);
                    postContent.innerHTML = '<p style="color: #ff4444;">Error loading post</p>';
                }
            }

            loadPost();
        }
    </script>
</body>
</html>
