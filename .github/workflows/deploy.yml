name: Deploy to Custom Domain (fat2fitxpress.com)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: # Allow manual triggers

env:
  NODE_VERSION: "18.x"

jobs:
  # Build and Deploy Job
  build-and-deploy:
    name: Build and Deploy to Production
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for better caching

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      # Install dependencies (if you have package.json)
      - name: Install Dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi
        continue-on-error: true

      # Create environment file with secrets
      - name: Create .env File
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env
          echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID }}" >> .env

      # Build project (if using Vite/Webpack, otherwise skip)
      - name: Build Project
        run: |
          if [ -f package.json ]; then
            npm run build || echo "No build script found"
          else
            echo "No build step needed for static files"
          fi
        continue-on-error: true

      # Prepare deployment files
      - name: Prepare Deployment Files
        run: |
          # Create deployment directory
          mkdir -p deploy

          # Copy all necessary files
          cp -r *.html deploy/ || true
          cp -r css deploy/ || true
          cp -r js deploy/ || true
          cp -r images deploy/ || true
          cp -r assets deploy/ || true
          cp -r fonts deploy/ || true
          cp *.css deploy/ || true
          cp *.js deploy/ || true
          cp *.png deploy/ || true
          cp *.jpg deploy/ || true
          cp *.webp deploy/ || true
          cp *.svg deploy/ || true
          cp *.xml deploy/ || true
          cp *.txt deploy/ || true
          cp *.webmanifest deploy/ || true
          cp -r dist/* deploy/ 2>/dev/null || true

          # Ensure index.html exists
          if [ ! -f deploy/index.html ]; then
            cp index.html deploy/
          fi

          ls -la deploy/

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages
          clean: true
          single-commit: true
          git-config-name: "github-actions[bot]"
          git-config-email: "github-actions[bot]@users.noreply.github.com"

      # Deploy to Firebase (parallel deployment)
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: newfat2fitauth
          channelId: live
        continue-on-error: true

      # Notify deployment success
      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment Complete!"
          echo "üåê Live Site: https://www.fat2fitxpress.com"
          echo "üìä GitHub Pages: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          echo "üî• Firebase: https://newfat2fitauth.web.app"

  # Optional: Lighthouse CI for performance monitoring
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://www.fat2fitxpress.com
            https://www.fat2fitxpress.com/blog.html
            https://www.fat2fitxpress.com/user-dashboard.html
          uploadArtifacts: true
          temporaryPublicStorage: true
